<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login</h1>
    <a href="./index.html">Home</a>
    <form> <!-- forms mainly used for logging in, answer questions, surveys, etc. -->
      <div>
        <label>Email</label> <!-- label of the user's input -->
        <input type="email" /> <!-- email type checks if its a proper email -->
      </div>
      <hr> <!-- horizontal line -->
      <div>
          <label>Password</label>
        <input type="password" /> <!-- changes the text to bullet points for passwords -->
      </div>
      <hr>
      <div>
          <label>Confirm <span>Password</span></label> <!-- span lets you target an element -->
        <input type="password" />
      </div>
      <hr>
      <div>
        <label>Age</label>
        <input type="number" /> <!-- number type lets the user only input numbers -->
      </div>
      <hr>
      <div>
        <label>Date</label>
        <input type="date" /> <!-- dates only -->
      </div>
      <hr>
      <button>Submit</button>
    </form>
  </body>
</html>
